<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            padding-top: 20px;
            padding-left: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <div id="contact_informaion">
            <fieldset style="width:90%">
                <legend>Contact Information</legend>
                <label>First name:</label> <input id="first_name" name="first_name" required autofocus
                    autocomplete="off"><br>
                <label>Last name:</label> <input id="last_name" name="last_name" required autocomplete="off"><br>
                <label>E-mail:</label> <input id="email" name="email_name" required autocomplete="off">
            </fieldset>
        </div>
        <div id="competition_question">
            <fieldset style="width:90%">
                <legend>Competition Question</legend>
                <label>How tall is the Eiffel Tower in Paris,France ?</label>
                <br>
                <input type="radio" name="tower" value="584ft" required>
                <label for="584ft">584ft</label><br>
                <input type="radio" name="tower" value="784ft">
                <label for="784ft">784ft</label><br>
                <input type="radio" name="tower" value="984ft">
                <label for="984ft">984ft</label><br>
                <input type="radio" name="tower" value="1184ft">
                <label for="1184ft">1184ft</label>
            </fieldset>
        </div>
        <div id="tiebreaker_question">
            <fieldset style="width:90%">
                <legend>Tiebreaker Question</legend>
                <label>In 25 words or less, say why you would like to win $10,000</label><br>
                <textarea name="tiebreaker_ques_value" rows="10" cols="35" required></textarea>
            </fieldset>
        </div>
        <div id="enter_competition">
            <fieldset style="width:90%">
                <legend>Enter Competition</legend>
                <button type="submit">Enter Competition</button>
            </fieldset>
        </div>
    </form>
</body>

</html>
